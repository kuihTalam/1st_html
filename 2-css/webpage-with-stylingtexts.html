<html>

	<head>
	
		<title>Webpage With Style</title>
		
		<style type="text/css">
		
			.bold {
			
				font-weight:bold;
			
			}
			
			.italic {
			
				font-style:italic;
			
			}
			
			.underlined {
			
				text-decoration:underline;
			
			}
			
			a {
			
				text-decoration:none;
			
			}
			
			a:hover {
			
				text-decoration:underline;
				color:green;
			
			}
			
			.big {
			
				font-size:200%;
			
			}
			
			
		</style>
		
	</head>
	
	<body>
		
		<p class="bold">Tang Yu Ching!</p>
		
		<p class="italic">Tang Yu Ching! <span class="bold"> and this is bold and italic!</span></p>
	
		<p class="underlined">Tang Yu Ching underline!</p>
		
		<a href="">This is a non-underlined link</a>
		
		<p class="big">This text is BIG!</p>
		
	</body>
	
</html>
