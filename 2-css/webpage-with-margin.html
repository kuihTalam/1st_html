<html>

	<head>
	
		<title>Webpage With Style</title>
		
		<style type="text/css">
			
			
			h1 {
			
				color:black;
				background-color:yellow
			
			}
			
			.yellow {
			
				color:#A9F5A9;
			}
			
			.large {
			
				font-size:250%;
			}
			
			#green {
			
				color:green;
				background-color:#A9F5A9
			}
			
			.underlined {
			
				text-decoration:underline;
			}
			
			#first-section {
			
				color:blue;
				background-color:#088A68;
				width:200px;
				margin:100px 50px 20px 100px;
				
				
			}
			
			#second-section {
			
				background-color:#4285F4;
				width:200px;
				margin-top:50px 
				margin-bottom:20px
				margin-left:50px 
				margin-right:20px;
				
				
			}
			
			.clear-float {
			
				clear:both;
			}
			
			
			
		</style>
		
	</head>
	
	<body>
	
		<div id="first-section">
		
			<p>Wow, Tang Yu Ching is cute</p>
			
			<p>Wow, Tang Yu Ching is cute</p>
		
		</div>
		
		<div id="second-section">
		
			<p>CSS is cool!</p>
		
			<p>Tang Yu Ching is cool!</p>
			
		</div>
		
		<div class="clear-float">
		
			<p class="yellow large">Tang Yu Ching is a naughty girl</p>
		
		</div>
		
		
		
		
	</body>
	
</html>
