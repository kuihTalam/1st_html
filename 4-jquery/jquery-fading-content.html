<html>

	<head>
	
		<title>jQuery</title>

		<script type="text/javascript" src="jquery.min.js"></script>
		
		<style type="text/css">
		
			#fadingIn {
			
				display:none;
				
			}
	
		</style>
	</head>
	
	<body>
	
			<p id="text">Now you don't see, now you see</p>
			
			<p id="secondText">Writing my first words</p>
			
			<button id="toggle">Toggle Text</button>
			
			<button id="secondToggle">Another Toggle</button>
		
		<script type="text/javascript">
		
			$("#toggle").click(function() {
			
				if ($("#text").css("display") == "none") {
			
					$("#text").fadeIn();
				
				} else {
				
					$("#text").fadeOut();
					
				}
			});
			
			var textShowing = true;
			
			$("#secondToggle").click(function() {
			
				if (textShowing) {
				
					$("#secondText").fadeOut(function() {
					
						textShowing = false;
					
					});
				
				} else {
				
					$("#secondText").fadeIn(function() {
					
						textShowing = true;
					
					});
				
				}
	
			});
			
		
		</script>
	
	</body>
	
</html>
