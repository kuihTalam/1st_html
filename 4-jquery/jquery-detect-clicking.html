<html>

	<head>
	
		<title>jQuery</title>

		<script type="text/javascript" src="jquery.min.js"></script>
		
		<style type="text/css">
		
			#circle {
			
				background-color:green;
				height:100px;
				width:100px;
				border-radius:50%;
				margin:10px;
			
			}
			
			.square {
			
				background-color:red;
				height:100px;
				width:100px;
				margin:10px;
			
			}
			
		
		</style>
		
	</head>
	
	<body>
	
			<div id="circle"></div>
			
			<div class="square"></div>
			
			<div class="square"></div>
		
		
		
		<script type="text/javascript">
		
			$("div").click(function() { //it can be #circle or .square
			
				alert("a div was clicked!");
			
			});
		
		</script>
	
	</body>
	
</html>
