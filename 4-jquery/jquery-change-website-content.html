<html>

	<head>
	
		<title>jQuery</title>

		<script type="text/javascript" src="jquery.min.js"></script>
		
		<style type="text/css">
		
			#circle {
			
				background-color:green;
				height:100px;
				width:100px;
				border-radius:50%;
				margin:10px;
			
			}
			
			.square {
			
				background-color:red;
				height:100px;
				width:100px;
				margin:10px;
			
			}
			
		
		</style>
		
	</head>
	
	<body>
	
			<div id="circle"></div>
			
			<div class="square"></div>
			
			<p>Transformation required new thinking</p>
			
			<iframe src="http://www.cnn.com"></iframe>
		
		
		
		<script type="text/javascript">
		
			$("#circle").click(function() { //it can be #circle or .square
			
				$("p").html("Transforming...");
				
					alert($("p").html());
			
			});
			
			$(".square").hover(function() { 
			
				$("p").html("Transforming...");
				
					alert($("p").html());
			
			});
			
			$("#circle").hover(function() { 
			
				$("iframe").attr("src", "https://www.ecowebhosting.co.uk");
			
			});
		
		</script>
	
	</body>
	
</html>
