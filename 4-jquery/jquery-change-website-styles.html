<html>

	<head>
	
		<title>jQuery</title>

		<script type="text/javascript" src="jquery.min.js"></script>
		
		<style type="text/css">
		
			#circle {
			
				background-color:green;
				height:100px;
				width:100px;
				border-radius:50%;
				margin:10px;
			
			}
			
			.square {
			
				background-color:red;
				height:100px;
				width:100px;
				margin:10px;
			
			}
			
		
		</style>
		
	</head>
	
	<body>
	
			<div id="circle"></div>
			
			<div class="square"></div>
			
			<div class="square"></div>
		
		<script type="text/javascript">
		
			$("#circle").click(function() {
			
				$("#circle").css("backgroundColor", "red");
				
				alert($("#circle").css("backgroundColor"));
				
				alert($("body").css("width"));
			
			
			});
			
			$("div").click(function() {
			
				$(this).css("display", "none"); //'this' is useful for multiple function element
				
					if($(this).attr("id") == "circle") {
					
						alert("You clicked on a circle");
						
					} else {
					
						alert("You clicked on a square");
						
					}
			});
			
			
		
		</script>
	
	</body>
	
</html>
