<html>

	<head>
	
		<title>Javascript</title>

	</head>
	
	<body>
	
		<p id="text">Hello World!</p>
				
		<button id="myButton">Change text</button>
		
		<p id="secondParagraph">Javascript is ... </p>
		
		<button id="secondButton">Append text</button>
		
		<p id="emptyParagraph"></p>
		
		<button id="createParagraph">Hidden text</button>
		
		<p id="moreText">This is certainly awesome</p>
		
		<button id="styleText">Style Text</button>
		
		<script type="text/javascript">
		
			document.getElementById("myButton").onclick = function() {
			
				document.getElementById("text").innerHTML = "Can we do this?";
				
			}
			
			document.getElementById("secondButton").onclick = function() {
			
				document.getElementById("secondParagraph").innerHTML = 
				"I think "+ document.getElementById("secondParagraph").innerHTML + "awesome!";
				
			}
			
			document.getElementById("createParagraph").onclick = function() {
			
				document.getElementById("emptyParagraph").innerHTML = "<h1>Whoah!!!</h1>";
				
			}
			
			document.getElementById("styleText").onclick = function() {
			
				document.getElementById("moreText").style.display = "none";
			
			}
		
		</script>
	
	</body>
	
</html>
